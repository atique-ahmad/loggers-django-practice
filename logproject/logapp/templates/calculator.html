<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="x">Enter first number:</label>
        <input type="number" name="x" required>
        <br>
        <label for="y">Enter second number:</label>
        <input type="number" name="y" required>
        <br>
        <label for="operation">Select operation:</label>
        <select name="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$('form').on('submit', function(event) {
    event.preventDefault();
    $.ajax({
        url: '',
        type: 'POST',
        data: $('form').serialize(),
        success: function(response) {
            if ('error' in response) {
                $('#result').text('Error: ' + response.error);
            } else {
                $('#result').text('Result: ' + response.result);
            }
        }
    });
});
</script>
</html>
